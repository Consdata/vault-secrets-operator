---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: vaultsecrets.consdata.com
spec:
  scope: Namespaced
  group: consdata.com
  names:
    kind: VaultSecret
    singular: vaultsecret
    plural: vaultsecrets
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: "Name of the secret"
                path:
                  type: string
                  description: "Secret path in vault"
                vault:
                  type: string
                  description: "Vault addr"
                role:
                  type: string
                  description: "Vault role"
                type:
                  type: string
                  description: "Secret type"

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: vaultsecrets-operator-role
rules:
  - apiGroups :
      - consdata.com
    resources:
      - vaultsecrets
    verbs: [ get, list, watch ]
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs: [ patch, get, list, create, update, delete, watch ]

---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: vault-auth
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-operator-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vaultsecrets-operator-role
subjects:
  - kind: ServiceAccount
    name: vault-auth
    namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-tokenreview-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: vault-auth
    namespace: default


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-secrets-operator
  namespace: default
  labels:
    app: vault-secrets-operator
spec:
  selector:
    matchLabels:
      app: vault-secrets-operator
  template:
    metadata:
      labels:
        app: vault-secrets-operator
    spec:
      serviceAccountName: vault-auth
      containers:
        - name: vault-secrets-operator
          image: consdata/vault-secrets-operator:latest

